<main>

    <div class="container col-12 p-5 my-3 shadow bg-light">
    <div class="col-md-10 mx-auto col-lg-8">
        <h3 class="mb-4 border-bottom text-center">Daftar Akun Baru</h3>
        <form action="" class="row g-3">
            <div class="col-sm-6">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input required type="text" class="form-control" id="username">
              </div>
            </div>
            <div class="col-sm-6">
              <label for="password" class="form-label">Password</label>
              <input required name="password" type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input required name="email" type="email" class="form-control" id="email">
            </div>
            <div class="col-12">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input required name="namaLengkap" type="text" class="form-control" id="namaLengkap">
            </div>
            <div class="col-sm-4">
              <label for="jeniskelamin" class="form-label">Jenis Kelamin</label>
                <select required id="jeniskelamin" class="form-select">
                    <option selected disabled value="">...</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="col-sm-4">
              <label for="birthdate" class="form-label">Tanggal Lahir</label>
              <input required name="birthdate" type="date" class="form-control" id="birthdate">
            </div>
            <div class="col-sm-4">
              <label for="telepon" class="form-label">Telepon</label>
              <input required name="telepon" type="tel" class="form-control" id="telepon">
            </div>
            <div class="col-12">
              <label for="alamat" class="form-label">Alamat</label>
              <input required name="alamat" type="text" class="form-control" id="alamat">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input required class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <small>Saya setuju dengan syarat & ketentuan Belanja Cepat</small>
                </label>
              </div>
            </div>
            <div class="col-12 mb-2">
              <button name="register" id="register" type="submit" class="btn w-100 btn-primary">Register</button>
            </div>
        </form>
        <hr class="my-2">
        <small class="text-muted">Sudah punya akun? <a href="form_login.html">Masuk sekarang</a></small>
    </div>
    </div>
